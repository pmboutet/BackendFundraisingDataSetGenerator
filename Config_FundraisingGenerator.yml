INSTALL : False # Set to true to install dependencies (run only once)
MODE: NoteBook # if mode == NoteBook generate graphs, else if mode == Python only run script 
YEARS: 11 # Number of years to generate
FIRST_YEAR: 2014  # Start year of the history
INITIAL_DONOR_DATABASE_SIZE: 10000  # Number of donors initially present in the system
GLOBAL_CHURN_RATE: 0.99  # AVG churn (ratio of contacts that will not donate again)
LOCALISATION: 'en_GB' #('en_US': United States, 'en_GB': United Kingdom, 'de_DE': Germany, 'es_ES': Spain,'it_IT': Italy, 'fr_FR': France, 'zh_CN': China, ... and more)

GDPR_PROOF: True # By default you can't generate religious data 


CHANNELS:
  Face2Face:
    distribution: "regular"
    duration: 30
    initial_nb: 1000
    campaigns:
      prospecting:
        nb: 3
        max_reach_contact: 1000
        transformation_rate: 0.05
        avg_donation: 10
        std_deviation: 10
      retention:
        nb: 0
        transformation_rate: 0
        avg_donation: 0
        std_deviation: 0
        cross_sell:
          - ['HighTouchEvent', 100]
    target:
      ses_wealth_decile: [1, 6]
    payment:
      Credit/Debit Card: 50
